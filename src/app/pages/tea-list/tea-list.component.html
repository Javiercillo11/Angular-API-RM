<h1>The Rick and Morty API</h1>
<div class="box">
    <div *ngFor="let item of data">
      <img src="{{item.image}}" alt="">
      <div class="box2">
      <h2>{{item.name}}</h2>
      <p>{{item.status}} - {{item.species}}</p>
      <br>
      <p>Last known location: </p><p>{{item.origin.name}}</p>
      <p>First seen in: </p><p>The Old Man and the Seat</p>
    </div>
    </div>
</div>
