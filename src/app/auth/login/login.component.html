<div class="body">
    <div class="login">
        <form [formGroup]="myForm" (ngSubmit)="onLogin()">
            <img src="./assets/img/usuario.png" width="50%">
            <h1>Login</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label for="email">Email</mat-label>
                <input type="email" matInput autocomplete="off" formControlName="email">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label for="password">Contrase√±a</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password">
            </mat-form-field>
            <br>
            <button type="submit" class="ancho" mat-raised-button color="primary" [disabled]="myForm.invalid">Iniciar Sesion</button>
        </form>
    </div>
</div>
